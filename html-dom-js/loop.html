<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <button id="btn">Iesniegt</button>

    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const btn = document.getElementById("btn");

      btn.addEventListener("click", function () {
        const smth = document.createElement("p");
        document.body.appendChild(smth);

        if (
          (num1.valueAsNumber > num2.valueAsNumber) &
          (num1.valueAsNumber >= 1) &
          (num2.valueAsNumber >= 1)
        ) {
          for (let i = num2.valueAsNumber; i <= num1.valueAsNumber; i++) {
            console.log(i);
            smth.textContent += i + ",";
          }
        } else {
          alert("Tev ir kļūda");
        }
      });
    </script>
  </body>
</html>
